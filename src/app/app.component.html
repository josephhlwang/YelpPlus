<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="author" content="colorlib.com">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <link href="../assets/main.css" rel="stylesheet" />
</head>
<body>
<div class="s01">
  <form>
    <fieldset>
      <img src="../assets/logo2.png" width=60% height=60%>
    </fieldset>
    <div class="inner-form">
      <div class="input-field first-wrap">
        <input id="search" type="text" placeholder="What are you looking to eat?" (keyup)="onSearch($event)"/>
      </div>
      <div class="input-field second-wrap">
        <input id="location" type="text" placeholder="Where are you located?" (keyup)="onLocation($event)"/>
      </div>
      <div class="input-field third-wrap">
        <button class="btn-search" type="button" (click)="postProfile()">Rate!</button>
      </div>
    </div>
    <div height="800"></div>
    <ul>
      <li>Name: {{postData['name'] | json}}</li>
      <li>Plus Plus Score: {{postData['sentiment'] | json}}</li>
      <li>Key Phrases:
        <ul>
          <li *ngFor="let phrase of postData['keyPhrases']">{{phrase | json}}</li>
        </ul>
      </li>
      <li>Emoji Rating:</li>
      <img src="{{postData['emoji']}}" width = "300" height="300">
    </ul>

  </form>
</div>
</body>
</html>
